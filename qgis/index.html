<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/KesesuaianLahanKakao_1.js"></script>
        <script src="data/Sungai_2.js"></script>
        <script src="data/Kecamatan_3.js"></script>
        <script src="data/BatasKecamatan_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_KesesuaianLahanKakao_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kesesuaian</th>\
                        <td>' + (feature.properties['Kesesuaian'] !== null ? autolinker.link(feature.properties['Kesesuaian'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Luas_Ha</th>\
                        <td>' + (feature.properties['Luas_Ha'] !== null ? autolinker.link(feature.properties['Luas_Ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KesesuaianLahanKakao_1_0(feature) {
            switch(String(feature.properties['Kesesuaian'])) {
                case 'Kurang Sesuai':
                    return {
                pane: 'pane_KesesuaianLahanKakao_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(224,70,101,1.0)',
                interactive: true,
            }
                    break;
                case 'Sangat Sesuai':
                    return {
                pane: 'pane_KesesuaianLahanKakao_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(156,230,66,1.0)',
                interactive: true,
            }
                    break;
                case 'Sesuai':
                    return {
                pane: 'pane_KesesuaianLahanKakao_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(246,233,92,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_KesesuaianLahanKakao_1');
        map.getPane('pane_KesesuaianLahanKakao_1').style.zIndex = 401;
        map.getPane('pane_KesesuaianLahanKakao_1').style['mix-blend-mode'] = 'normal';
        var layer_KesesuaianLahanKakao_1 = new L.geoJson(json_KesesuaianLahanKakao_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KesesuaianLahanKakao_1',
            layerName: 'layer_KesesuaianLahanKakao_1',
            pane: 'pane_KesesuaianLahanKakao_1',
            onEachFeature: pop_KesesuaianLahanKakao_1,
            style: style_KesesuaianLahanKakao_1_0,
        });
        bounds_group.addLayer(layer_KesesuaianLahanKakao_1);
        map.addLayer(layer_KesesuaianLahanKakao_1);
        function pop_Sungai_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['code'] !== null ? autolinker.link(feature.properties['code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fclass'] !== null ? autolinker.link(feature.properties['fclass'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['width'] !== null ? autolinker.link(feature.properties['width'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Sungai_2_0() {
            return {
                pane: 'pane_Sungai_2',
                opacity: 1,
                color: 'rgba(23,158,236,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Sungai_2');
        map.getPane('pane_Sungai_2').style.zIndex = 402;
        map.getPane('pane_Sungai_2').style['mix-blend-mode'] = 'normal';
        var layer_Sungai_2 = new L.geoJson(json_Sungai_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Sungai_2',
            layerName: 'layer_Sungai_2',
            pane: 'pane_Sungai_2',
            onEachFeature: pop_Sungai_2,
            style: style_Sungai_2_0,
        });
        bounds_group.addLayer(layer_Sungai_2);
        map.addLayer(layer_Sungai_2);
        function pop_Kecamatan_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">WADMKC</th>\
                        <td>' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Kecamatan_3_0() {
            return {
                pane: 'pane_Kecamatan_3',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Kecamatan_3');
        map.getPane('pane_Kecamatan_3').style.zIndex = 403;
        map.getPane('pane_Kecamatan_3').style['mix-blend-mode'] = 'normal';
        var layer_Kecamatan_3 = new L.geoJson(json_Kecamatan_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Kecamatan_3',
            layerName: 'layer_Kecamatan_3',
            pane: 'pane_Kecamatan_3',
            onEachFeature: pop_Kecamatan_3,
            style: style_Kecamatan_3_0,
        });
        bounds_group.addLayer(layer_Kecamatan_3);
        map.addLayer(layer_Kecamatan_3);
        function pop_BatasKecamatan_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID_Kecama'] !== null ? autolinker.link(feature.properties['FID_Kecama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['WADMKC'] !== null ? autolinker.link(feature.properties['WADMKC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BatasKecamatan_4_0() {
            return {
                pane: 'pane_BatasKecamatan_4',
                opacity: 1,
                color: 'rgba(181,197,205,1.0)',
                dashArray: '10,5,1,5,1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_BatasKecamatan_4');
        map.getPane('pane_BatasKecamatan_4').style.zIndex = 404;
        map.getPane('pane_BatasKecamatan_4').style['mix-blend-mode'] = 'normal';
        var layer_BatasKecamatan_4 = new L.geoJson(json_BatasKecamatan_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BatasKecamatan_4',
            layerName: 'layer_BatasKecamatan_4',
            pane: 'pane_BatasKecamatan_4',
            onEachFeature: pop_BatasKecamatan_4,
            style: style_BatasKecamatan_4_0,
        });
        bounds_group.addLayer(layer_BatasKecamatan_4);
        map.addLayer(layer_BatasKecamatan_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/BatasKecamatan_4.png" /> Batas Kecamatan': layer_BatasKecamatan_4,'<img src="legend/Kecamatan_3.png" /> Kecamatan': layer_Kecamatan_3,'<img src="legend/Sungai_2.png" /> Sungai': layer_Sungai_2,'Kesesuaian Lahan Kakao<br /><table><tr><td style="text-align: center;"><img src="legend/KesesuaianLahanKakao_1_KurangSesuai0.png" /></td><td>Kurang Sesuai</td></tr><tr><td style="text-align: center;"><img src="legend/KesesuaianLahanKakao_1_SangatSesuai1.png" /></td><td>Sangat Sesuai</td></tr><tr><td style="text-align: center;"><img src="legend/KesesuaianLahanKakao_1_Sesuai2.png" /></td><td>Sesuai</td></tr></table>': layer_KesesuaianLahanKakao_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Kecamatan_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['WADMKC']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Kecamatan_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Kecamatan_3,layer_BatasKecamatan_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Kecamatan_3,layer_BatasKecamatan_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Kecamatan_3,layer_BatasKecamatan_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Kecamatan_3,layer_BatasKecamatan_4]);
        });
        </script>
    </body>
</html>
